<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Login to Your Account</h1><br>
            <form>
                <div class="form-group">
                    <label>Email :</label><br />
                    <input ng-model="user.email" type="text" name="email" class="form-control input-lg">
                </div>
                <div class="form-group">
                    <label>Password :</label><br />
                    <input ng-model="user.password" type="password" name="password" class="form-control input-lg">
                </div>

                <button ng-click="loginUser(user)" class="btn btn-primary btn-block btn-lg">Login</button>
            </form>

            <div class="login-help">
                <a href="">Register</a> - <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
