

<div class="row">
    <div class="col-md-12">
        <div class=" panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Login</h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <h2 class="dark-grey">Terms and Conditions</h2>
                    <p>
                        By clicking on "Register" you agree to MyCollect (factice Company) Terms and Conditions
                    </p>
                </div>
                <div class="col-md-8">
                    <form>
                        <div class="form-group">
                            <label>Email :</label><br />
                            <input ng-model="user.email" type="text" name="email" class="form-control input-lg">
                        </div>
                        <div class="form-group">
                            <label>Password :</label><br />
                            <input ng-model="user.password" type="password" name="password" class="form-control input-lg">
                        </div>

                        <button ng-click="loginUser(user)" class="btn btn-primary btn-block btn-lg">Login</button>
                    </form>

                    <div class="login-help">
                        <a href="">Register</a> - <a href="#">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
