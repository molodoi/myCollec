<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="icon" href="favicon.ico">
        <!-- Vendors -->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular_route/angular_route.js"></script>
        <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
        <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="routing.js"></script>

        <!-- Services -->
        <script type="text/javascript" src="src/services/itemProvider.js"></script>
        <script type="text/javascript" src="src/services/categoryProvider.js"></script>
        <script type="text/javascript" src="src/services/userProvider.js"></script>

        <!-- Filters -->

        <!-- Directives -->
        <script type="text/javascript" src="src/directives/decoratorDirective.js"></script>
        <script type="text/javascript" src="src/directives/checkUser.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="src/controllers/appController.js"></script>
        <script type="text/javascript" src="src/controllers/homeController.js"></script>
        <script type="text/javascript" src="src/controllers/userController.js"></script>
        <script type="text/javascript" src="src/controllers/categoryController.js"></script>
        <script type="text/javascript" src="src/controllers/itemController.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="mycollec" ng-controller="appController" check-user>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <br />
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#/">
                                    <img alt="Brand" width="20" height="20" src="mycollect-icon.png">
                                </a>
                            </div>

                            <ul class="nav navbar-nav navbar-right">
                                <li ng-hide="session.password.email" class="dropdown">
                                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account {{ session.password.email }}<span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a data-toggle="modal" data-target="#login-modal">Login</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#/users/new">Create account</a></li>
                                    </ul>
                                </li>
                                <li ng-show="session.password.email" class="dropdown">
                                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Logged as {{ session.password.email }} <span class="caret"></span></a>

                                    <ul class="dropdown-menu">
                                        <li><a href="#/users/profile">Profile</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a ng-click="logoutUser()" href="#">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

            <div ng-view></div>
        </div>
    </body>
</html>
